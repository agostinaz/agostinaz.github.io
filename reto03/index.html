<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>    
    <header>
        <div class="container">
            <div class="row">
                <div class="menu">
                    <ul>
                        <li><img src="images/menu.png" alt="foto menu"></li>
                        <li><h4>To Do List</h4></li>
                        <li><img src="images/person.png" alt="foto person" class="logo"></li>
                    </ul>
                </div>
            </div>
        <div>      
    </header>
    
    <section>
            <div class="espacio">
                <img src="images/centro.png" alt="logo del centro">
            </div>
            <br>
            <div>   
                <p>¡Estás al día con tus tareas!</p>
            </div>
            
        </section>
        <footer>
            <button type="button" class="btn"><i class="fa-sharp fa-solid fa-circle-plus"></i></button>
        </footer>
    
</body>
</html>
